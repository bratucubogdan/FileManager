<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="token" th:content="${token}">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
  <h2>Login</h2>
  <hr/>
  <div class="container">
  <form th:action="@{/api/v1/auth/authenticate}" method="post">

    <div class="form-group">
      <input type="text" name="email" placeholder="Username" class="form-select w-100 p-2" id="email">
      <br/><br/>
      <input type="password" name="password" placeholder="Password" class="form-select w-100 p-2" id="password">
      <br/><br/>
      <button class="btn btn-dark text-white" type="submit">Log in</button>
    </div>
  </form>
  </div>
</div>
  <script th:inline="javascript">
    /*<![CDATA[*/
    const token = /*[[${token}]]*/ '';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://localhost:8080/api/v1/files/search');
    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
    xhr.send();
    /*]]>*/
  </script>

</body>
</html>
